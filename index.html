<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="stylesheet" href="./theme/style.css">
    <link rel="shortcut icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/86/86554.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="https://objectifseo.fr/modele-template-html-seo.html">
    <title>SLIDER</title>
    <meta name="description" content="Page TP pour realise un slider">git branch -M main git remote add origin https://github.com/firebebane/slider_tp.git git push -u origin main

</head>

<body>
    <!-- optimiser pour le SEO et l'accessibilité 5/10 -->
    <main class="container">
        <h2>Slider</h2>
        <figure class="slider">
            <figcaption>
                <img class="active" src="https://images.unsplash.com/photo-1559467713-f830ec30e3e4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="image de volant voiture">
                <img src="https://images.unsplash.com/photo-1590634875887-a6a516622e2a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1352&q=80" alt="image de nuage">
                <img src="https://images.unsplash.com/photo-1590664216212-62e763768cae?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="image de montagne">
            </figcaption>
        </figure>

        <div class="cont-btn">
            <input type="button" value="←" class="btn-nav left">
            <input type="button" value="→" class="btn-nav right">
        </div>
        <!-- https://codepen.io/Ziratsu/pen/abdoNgq -->
    </main>
    <footer>
        <script src="./js/app.js" defer></script>
    </footer>
</body>

</html>
